<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Account</title>
</head>

<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title title-Account">My Account</h1>

            <form action="*" class="form">
                <div class="container-inputs form">

                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Maria Alejandra" required>

                    <label for="email" class="label">Email adress</label>
                    <input type="email" id="email" class="input input-email" placeholder="ejemplo@gmail.com" required>

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="**********" required>

                </div>

                <input type="submit" value="Create account" class="primary-button login-button">

            </form>
        </div>

    </div>

</body>

</html>
